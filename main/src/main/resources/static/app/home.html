<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lutte contre la Contrebande</title>

  <!-- AdminLTE & Bootstrap -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="../dist/css/adminlte.min.css" />

  <!-- jsGrid -->
  <link rel="stylesheet" href="../plugins/jsgrid/jsgrid.min.css" />
  <link rel="stylesheet" href="../plugins/jsgrid/jsgrid-theme.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./dist/css/global.css" />
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Accueil</a>
      </li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link text-center">
      <i class="fas fa-shield-alt"></i>
      <span class="brand-text">Anti-Contrebande</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
          <li class="nav-item">
            <a href="#" class="nav-link active" onclick="showSection('dashboard')">
              <i class="nav-icon fas fa-tachometer-alt"></i><p>Tableau de Bord</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="showSection('declarations')">
              <i class="nav-icon fas fa-file-alt"></i><p>Déclarations</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="showSection('statistiques')">
              <i class="nav-icon fas fa-chart-line"></i><p>Statistiques</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <h1 id="pageTitle">Lutte contre la Contrebande</h1>
      </div>
    </div>

    <section class="content">
      <div class="container-fluid">

        <!-- DASHBOARD -->
        <div id="section-dashboard" class="section">
          <div class="row" id="dashboardStats"></div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header bg-primary text-white">
                  <h3 class="card-title"><i class="fas fa-chart-bar"></i> Tendance des Saisies</h3>
                </div>
                <div class="card-body"><canvas id="saisiesChart" height="150"></canvas></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header bg-success text-white">
                  <h3 class="card-title"><i class="fas fa-map-marked-alt"></i> Carte des Saisies</h3>
                </div>
                <div class="card-body"><div id="map"></div></div>
              </div>
            </div>
          </div>
        </div>

        <!-- DECLARATIONS -->
        <div id="section-declarations" class="section" style="display:none;">
          <div class="card card-outline card-info">
            <div class="card-header bg-info text-white">
              <h3 class="card-title"><i class="fas fa-file-alt"></i> Déclarations Douanières</h3>
            </div>
            <div class="card-body">
              <form id="formDeclaration" class="mb-4">
                <div class="form-row">
                  <div class="col-md-3"><input type="text" class="form-control" placeholder="Nom du voyageur" id="nomVoyageur" required></div>
                  <div class="col-md-3"><input type="text" class="form-control" placeholder="Pays d’origine" id="paysOrigine" required></div>
                  <div class="col-md-3"><input type="text" class="form-control" placeholder="Poste frontalier" id="poste"></div>
                  <div class="col-md-2"><input type="number" class="form-control" placeholder="Montant (DZD)" id="montant"></div>
                  <div class="col-md-1"><button type="submit" class="btn btn-primary btn-block"><i class="fas fa-plus"></i></button></div>
                </div>
              </form>
              <div class="export-buttons mb-3">
                <button class="btn btn-outline-secondary btn-sm" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Export Excel</button>
                <button class="btn btn-outline-secondary btn-sm" onclick="exportToPDF()"><i class="fas fa-file-pdf"></i> Export PDF</button>
              </div>
              <div id="jsGrid"></div>
            </div>
          </div>
        </div>

        <!-- STATISTIQUES -->
        <div id="section-statistiques" class="section" style="display:none;">
          <div class="card card-outline card-success">
            <div class="card-header bg-success text-white">
              <h3 class="card-title"><i class="fas fa-chart-line"></i> Statistiques Générales</h3>
            </div>
            <div class="card-body">
              <canvas id="barChart" height="120"></canvas>
              <canvas id="pieChart" height="120" class="mt-4"></canvas>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>

  <footer class="main-footer text-center">
    <strong>Direction Générale des Douanes © 2025</strong> - Lutte contre la Contrebande
  </footer>
</div>

<!-- JS LIBS -->
<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>
<script src="./plugins/chart.js/Chart.min.js"></script>
<script src="../plugins/jsgrid/jsgrid.min.js"></script>

<!-- Project Scripts -->
<script src="./js/data.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
