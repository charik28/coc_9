<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Douane & Lutte Contre la Contrebande</title>
  <link rel="stylesheet" href="../plugins/leaflet/leaflet.css">
  <link rel="stylesheet" href="../plugins/leaflet/leaflet.js">

  <script src="../plugins/leaflet/leaflet-heat.js"></script>
  <script src="../plugins/chart.js/Chart.min.js"></script>


<!--  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #222;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .filters {
      display: flex;
      gap: 10px;
      background: #fff;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    select, button {
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    main {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 100px);
    }
    .tabs {
      display: flex;
      background: #eee;
    }
    .tabs button {
      flex: 1;
      border: none;
      padding: 10px;
      cursor: pointer;
      background: #eee;
      transition: 0.3s;
    }
    .tabs button.active {
      background: #fff;
      border-bottom: 2px solid #3498db;
      font-weight: bold;
    }
    .tab-content {
      flex: 1;
      display: none;
      padding: 10px;
      background: #fff;
    }
    .tab-content.active {
      display: block;
    }
    #map {
      height: 80vh;
      width: 100%;
      border-radius: 8px;
    }
    canvas {
      max-height: 70vh;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>
<header>📊 Tableau de Bord – Douane et Brigades</header>

<div class="filters">
  <label for="drSelect">
    <select id="drSelect">DR</select>
  </label>
  <label for="iddSelect">
    <select id="iddSelect">IDD</select>
  </label>
  <label for="periodeSelect">
    <select id="periodeSelect">periodeSelect</select>
  </label>
  <button onclick="refreshData()">🔄 Actualiser</button>
</div>

<main>
  <div class="tabs">
    <button class="tabBtn active" onclick="switchTab('charts')">📈 Statistiques</button>
    <button class="tabBtn" onclick="switchTab('map')">🗺️ Carte</button>
    <button class="tabBtn" onclick="switchTab('heat')">🔥 Heat Map</button>
  </div>

  <div id="charts" class="tab-content active">
    <canvas id="chartCanvas"></canvas>
  </div>
  <div id="map" class="tab-content"></div>
  <div id="heat" class="tab-content"></div>
</main>

<div id="detailsModal" class="modal" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3>Détails de la Saisie</h3>
    <div id="detailsContent"></div>
  </div>
</div>


<script src="../../js/stats-full.js"></script>
<script>


  initFilters();
  refreshData();
</script>
</body>
</html>
