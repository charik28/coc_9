<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lutte Contre la Contrebande – Déclarations</title>

  <!-- AdminLTE & Bootstrap -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../dist/css/adminlte.min.css" />

  <!-- jsGrid -->
  <link rel="stylesheet" href="../plugins/jsgrid/jsgrid.min.css" />
  <link rel="stylesheet" href="../plugins/jsgrid/jsgrid-theme.min.css" />
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block"><a href="../index.html" class="nav-link">Accueil</a></li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="../index.html" class="brand-link text-center">
      <span class="brand-text font-weight-light">Lutte Contre la Contrebande</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item"><a href="../index.html" class="nav-link"><i class="nav-icon fas fa-home"></i><p>Accueil</p></a></li>
          <li class="nav-item"><a href="declarations.html" class="nav-link active"><i class="nav-icon fas fa-file-alt"></i><p>Déclarations</p></a></li>
          <li class="nav-item"><a href="statistiques.html" class="nav-link"><i class="nav-icon fas fa-chart-line"></i><p>Statistiques</p></a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content -->
  <div class="content-wrapper p-3">
    <section class="content-header">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <h1><i class="fas fa-file-alt mr-2"></i>Gestion des Déclarations</h1>
        <button class="btn btn-primary" data-toggle="modal" data-target="#modalDeclaration"><i class="fas fa-plus"></i> Nouvelle Déclaration</button>
      </div>
    </section>

    <section class="content">
      <!-- Filtres -->
      <div class="card">
        <div class="card-header"><h3 class="card-title">Filtres de recherche</h3></div>
        <div class="card-body">
          <form id="filterForm" class="form-row">
            <div class="col-md-3">
              <input type="text" id="filterNom" class="form-control" placeholder="Nom / Prénom" />
            </div>
            <div class="col-md-3">
              <select id="filterType" class="form-control">
                <option value="">Type</option>
                <option>Voyage</option>
                <option>Devise</option>
                <option>Titre de passage</option>
              </select>
            </div>
            <div class="col-md-3">
              <input type="text" id="filterPoste" class="form-control" placeholder="Poste frontalier" />
            </div>
            <div class="col-md-3">
              <button type="button" id="applyFilter" class="btn btn-outline-primary btn-block"><i class="fas fa-search"></i> Rechercher</button>
            </div>
          </form>
        </div>
      </div>

      <!-- jsGrid -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="card-title">Liste des Déclarations</h3>
          <div>
            <button id="exportExcel" class="btn btn-outline-success btn-sm"><i class="fas fa-file-excel"></i> Excel</button>
            <button id="exportPDF" class="btn btn-outline-danger btn-sm"><i class="fas fa-file-pdf"></i> PDF</button>
          </div>
        </div>
        <div class="card-body"><div id="jsGrid"></div></div>
      </div>
    </section>
  </div>

  <!-- Modal Déclaration -->
  <div class="modal fade" id="modalDeclaration" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="declarationForm">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Déclaration</h5>
            <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body row">
            <input type="hidden" name="id" />
            <div class="form-group col-md-6">
              <label>Type de Déclaration</label>
              <select class="form-control" name="type" required>
                <option value="">-- Sélectionner --</option>
                <option>Voyage</option>
                <option>Devise</option>
                <option>Titre de passage</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label>Nom et Prénom</label>
              <input type="text" name="nom" class="form-control" required />
            </div>
            <div class="form-group col-md-6">
              <label>Nationalité</label>
              <input type="text" name="nationalite" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Poste frontalier</label>
              <input type="text" name="poste" class="form-control" />
            </div>
            <div class="form-group col-md-6">
              <label>Montant / Valeur estimée</label>
              <input type="number" name="montant" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="main-footer text-center">
    <strong>© 2025 Direction Générale des Douanes.</strong> Tous droits réservés.
  </footer>
</div>

<!-- Scripts -->
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../plugins/jsgrid/jsgrid.min.js"></script>
<script src="../dist/js/adminlte.min.js"></script>
<script src="declarations.js"></script>
</body>
</html>
