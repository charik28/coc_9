<!DOCTYPE html>
<html>
<head>
    <title>Screen Size Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<button class="btn btn-primary" id="openModalButton">Open Modal</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Screen Size Modal</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Width: <span id="width"></span></p>
                <p>Height: <span id="height"></span></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        // Function to update the screen size
        function updateScreenSize() {
            $('#width').text($(window).width());
            $('#height').text($(window).height());
        }

        // Open modal on button click
        $('#openModalButton').click(function() {
            $('#myModal').modal('show');

            // Update screen size in the modal
            updateScreenSize();
        });

        // Update screen size on window resize
        $(window).resize(function() {
            if ($('#myModal').hasClass('show')) {
                updateScreenSize();
            }
        });
    });
</script>
</body>
</html>
