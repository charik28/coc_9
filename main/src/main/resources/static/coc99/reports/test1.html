<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كشف الاستفسارات اليومي</title>
  <style>
    @media print {
      @page {
        size: A4;
        margin: 20mm;
      }
      body {
        font-family: Arial, sans-serif;
        direction: rtl;
      }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: right;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>كشف الاستفسارات اليومي</h1>
<table>
  <tbody id="data-table">
  <tr>
    <th>الرقم</th>
    <th>تاريخ التسجيل</th>
    <th>اسم الجهة</th>
    <th>رقم الاستفسار</th>
    <th>تفاصيل المعلومات</th>
  </tr>
  <!-- Data will be inserted here -->
  </tbody>
</table>

<script>
  // Fetch data from your API
  fetch('your-api-endpoint')
    .then(response => response.json())
    .then(data => {
      const tableBody = document.getElementById('data-table');
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
                        <td>${item.rprtIncTpCd}</td>
                        <td>${new Date(item.rprtRegDtTm).toLocaleDateString('ar-EG', { year: 'numeric', month: 'long', day: 'numeric' })}</td>
                        <td>${item.forgnNm}</td>
                        <td>${item.rprtRefNo}</td>
                        <td>${item.rprtDesc}</td>
                    `;
        tableBody.appendChild(row);
      });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>
</body>
</html>
